<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center align-items-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm class="d-flex flex-column align-items-center" (submit)="login()">
                <h1>{{"LOGIN.LOGIN" | translate}}</h1>
                <p class="text-medium-emphasis">{{ "LOGIN.SIGN_IN" | translate }}</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input id="username" name="username" autoComplete="username" cFormControl placeholder="Username" [(ngModel)]="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input id="password" name="password" autoComplete="current-password" cFormControl placeholder="Password" type="password" [(ngModel)]="password"  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      {{"LOGIN.LOGIN" | translate}}
                    </button>
                  </c-col>
                </c-row>
                <!-- <c-row>
                  <c-col>
                    <button cButton class="px-0" color="link">
                      {{"LOGIN.FORGOT_PASSWORD" | translate}}
                    </button>
                  </c-col>
                </c-row> -->
                <label
                *ngIf="incorrectLogin"
                class="formFieldError mt-1"
              >{{ errorMessage }}
              </label>
              </form>
            </c-card-body>
          </c-card>
          <!-- <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
